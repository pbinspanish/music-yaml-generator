settings:
  root_directory: C:\Music
  save_directory: C:\YAML
  track_identifier: track_number
  scan_mode: all
  modified_time_days: 7

# tags used for matching in Plex.
# controls the structure of the generated YAML file.
matching_tags:
  .flac:
    album_artist: ALBUMARTIST
    album_title: ALBUM
    track_title: TITLE
    track_number: TRACKNUMBER
  .mp3:
    album_artist: TPE2
    album_title: TALB
    track_title: TIT2
    track_number: TRCK

# tags used for updating fields in Plex.
modification_tags:
  .flac:
    original_artist: DISPLAY ARTIST
  .mp3:
    original_artist: TXXX:DISPLAY ARTIST